<script src="easy.qrcode.js"></script>

</head>

<body>

	<header style="text-align: center;">
		<input type="image" src="images/logo1.png" class="headlogol">
		<input type="image" src="images/name1.png" class="headpic"> <input
			type="image" src="images/logo1.png" class="headlogor"
			style="transform: scaleX(-1)";>
	</header>
	<p class="heading">QR Code Generator</p>
	<p class="name">- by &nbsp; Ashul Gupta</p>
	<h2></h2>

	<div style="text-align: left; display: inline-block;">
		<textarea name="textbox" rows="15" cols="40"
			placeholder="Type here....... Don't mess with the options if you aren't well-versed with the working of a QR Code....... Those who know, how about guessing the logic behind Dot Scale inputs; submit it in the feedback section"
			id="textbox" onkeyup="genqr()"
			style="font-size: 20px; margin-left: 20px; text-align: justify;"></textarea>
	</div>

	<div
		style="display: inline-block; vertical-align: top; text-align: center; padding: 50px;">
		<label for="cold" class="label">Color Dark &emsp;</label> <input
			type="color" value="#000000" id="cold" onmouseout="colorD()"
			style="width: 75px"><br>
		<br>
		<br>
		<br> <label for="coll" class="label">Color Light &emsp;</label> <input
			type="color" value="#ffffff" id="coll" onmouseout="colorL()"
			style="width: 75px"><br>
		<br>
		<br>
		<br> <label for="qz" class="label">Quiet Zone &emsp;</label> <input
			type="color" value="#ffffff" id="qz" onmouseout="colorQ()"
			style="width: 75px"><br>
		<br>
		<br>
		<br> <label for="dsc" class="label">Dot Scale &emsp;</label> <input
			type="number" id="dsc" style="width: 75px;" onkeyup="dots()"><br>
		<br>
		<br>
		<br>

	</div>

	<div class="content" style="display: inline-block;">
		<div id="qrcode" onclick="download();"></div>
	</div>


	<br>
	<br>
	<br>
	<br>

  <input type="image" src="images/paytm.png" class="pay"><br><br>
  <input type="image" src="images/gpay.png" class="pay"> 
  </div>
